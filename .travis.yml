language: node_js

node_js:
- '5'
- '6'
- '7'
- '8'
- '9'
- '10'

sudo: false

# allow greenkeeper to commit package-lock.json
before_install:
# package-lock.json was introduced in npm@5
- '[[ $(node -v) =~ ^v4.*$ ]] || [[ $(node -v) =~ ^v5.*$ ]] || [[ $(node -v) =~ ^v10.*$ ]] || npm install -g npm@latest'
- npm install -g greenkeeper-lockfile
install: npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

